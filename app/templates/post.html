<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', nickname=post.author.nickname) }}"><img src="{{ post.author.avatar(70) }}"></a>
        </td>
        <td>
            {% autoescape false %}
            <p>
                <a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> said:<br/>
                <small>{{ momentjs(post.timestamp).fromNow() }}</small>
            </p>
            {% endautoescape %}
            <p><strong><span id="post{{ post.id }}">{{ post.body }}</span></strong></p>
        </td>
    </tr>
</table>
